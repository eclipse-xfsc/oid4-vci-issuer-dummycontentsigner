replicaCount: 1
name: dummycontentsigner

image:
  repository: node-654e3bca7fbeeed18f81d7c7.ps-xaas.io/ocm-wstack
  name: dummycontentsigner
  # -- Image tag
  # Uses .Chart.AppVersion if empty
  tag: "main"
  # -- Image sha, usually generated by the CI
  # Uses image.tag if empty
  sha: ""
  # -- Image pull policy
  pullPolicy: Always
  # -- Image pull secret when internal image is used
  #pullSecrets: key

podAnnotations: {}

resources:
  # requests:
  #   cpu: 25m
  #   memory: 64Mi
  # limits:
  #   cpu: 150m
  #   memory: 128Mi

service:
  port: 8080
  type: ClusterIP

server:
  http:
    host: "0.0.0.0"
    port: 8080

security:
  runAsNonRoot: false
  runAsUid: 1000
  runAsGid: 1000
config:
    origin: "https://cloud-wallet.xfsc.dev"
    signerUrl: http://signer.default.svc.cluster.local:8080/v1/credential
    signerKey: signerkey
    nats:
      url: nats://nats.nats.svc.cluster.local:4222
      queuegroup: dummysigner
      requestTimeOut: 10s

 
